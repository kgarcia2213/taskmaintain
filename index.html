<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Gestión</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <ul>
      <li><a href="#" id="navHome">Inicio</a></li>
      <li><a href="#" id="navUsers">Usuarios</a></li>
      <li><a href="#" id="navSettings">Configuración</a></li>
    </ul>
  </nav>

  <main>
    <!-- 🔹 Sección Inicio -->
    <section id="home">
      <h1>Bienvenido</h1>
      <p>Selecciona una opción del menú.</p>
    </section>

    <!-- 🔹 Sección Usuarios -->
    <section id="users" class="hidden">
      <h1>Gestión de Usuarios</h1>
      <button id="btnShowAddUser">Agregar Usuario</button>

      <!-- 📋 Lista de usuarios -->
      <div id="user-list">
        <ul id="userItems"></ul>
      </div>

      <!-- 📝 Formulario de agregar usuario -->
      <div id="add-user-form" class="hidden">
        <h2>Nuevo Usuario</h2>
        <form id="formAddUser">
          <label for="username">Nombre:</label>
          <input type="text" id="username" name="username" required>

          <label for="email">Correo:</label>
          <input type="email" id="email" name="email" required>

          <button type="submit">Guardar</button>
          <button type="button" id="btnCancelAdd">Cancelar</button>
        </form>
      </div>
    </section>

    <!-- 🔹 Sección Configuración -->
    <section id="settings" class="hidden">
      <h1>Configuración</h1>
      <p>Ajustes del sistema.</p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
